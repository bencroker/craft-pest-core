name: Run Tests

on:
  pull_request:
  push:
    branches: 
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CRAFT_APP_ID: pest
      CRAFT_ENVIRONMENT: dev
      CRAFT_SECURITY_KEY: asdy8f7tgaysdfas987gduyvfas87dfghui
      CRAFT_DB_DRIVER: mysql
      CRAFT_DB_SERVER: 127.0.0.1
      CRAFT_DB_PORT: 3306
      CRAFT_DB_DATABASE: pest
      CRAFT_DB_USER: root
      CRAFT_DB_PASSWORD: root
      CRAFT_DB_TABLE_PREFIX: craft_
      CRAFT_TEMPLATES_PATH: ./tests/templates
      CRAFT_OMIT_SCRIPT_NAME_IN_URLS: true
      CRAFT_DEV_MODE: true
      DEV_MODE: true
      CRAFT_EXE_PATH: ./src/bin/craft

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pest
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: |
          composer.lock
          vendor
        key: ${{ runner.os }}-craft-vendor-${{ hashFiles('composer.json') }}
        restore-keys: |
          ${{ runner.os }}-craft-vendor-

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress
        ./bin/post-clone.sh

    - name: Copy config files
      run: |
        mkdir -p ./storage
        cp -r ./stubs/config ./
        cat config/app.php

    - name: Install Craft
      run: ./src/bin/craft install --interactive=0 --username=admin --email=michael@bluth.com --password=secret --siteName=Pest --siteUrl=http://localhost:8080 --language=en-US

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse src

    - name: Run test suite
      run: ./vendor/bin/pest
